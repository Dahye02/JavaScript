<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	
	var funcThis=null;

	function Func(){
		funcThis=this;
	}
	//Func()가 생성자로 사용될때 this는 생성될 객체를 가르킴
	//Func()가 함수로 호출하게되면 window(전역객체)를 가르킴

	var o1=Func();
	if(funcThis===window){
		document.write('window <br/>');
	}

	var o2=new Func();
	if(funcThis===o2){
		document.write('o2 <br/>');
	}
</script>
</body>
</html>
