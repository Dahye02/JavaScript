<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">

	/*
	생성자(함수앞에new붙인거)
	*/

	//prototype chain
	function Ultra(){}	//최상위 부모
	Ultra.prototype.ultraProp = true;
	 
	function Super(){}	//Ultra의 자식
	Super.prototype = new Ultra();
	 
	function Sub(){}	//super의 자식
	Sub.prototype = new Super();
	 
	var o = new Sub(); 		//결국 true를 가르킴
	console.log(o.ultraProp);

	
</script>
</body>
</html>
