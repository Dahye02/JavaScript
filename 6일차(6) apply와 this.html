<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	
	var o={}
	var p={}
	function func(){
		switch(this){
			case o:
				document.write('o<br/>');
				break;
			case p:
				document.write('p<br/>');
				break;
			case window:
				document.write('window<br/>');
				break;
		}
	}
	func();			//window
	func.apply(o);	//apply(o)는 객체 o를 의미...
	func.apply(p);	//apply(p)는 객체 p를 의미...

</script>
</body>
</html>
