<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function sum(){								//인자를 정해놓지 않고 arguments를 이용	
		var i, _sum=0;
		for(i=0;i<arguments.length;i++){		//arguments.length -> 인자의 수(4)
			document.write(i+' : '+arguments[i]+'<br/>');
			_sum += arguments[i];
		}
		return _sum;
	}
	document.write('result : '+sum(1,2,3,4));	//인자의 수(4) 넘김
</script>
</body>
</html>
